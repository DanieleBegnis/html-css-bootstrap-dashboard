<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex align-items-center sticky-top">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img class="ms-logo-small d-block d-sm-none" src="img/mobile-logo.png" alt="">
                    <img class="logo d-none d-sm-block" src="img/logo.svg" alt="">
                </div>
                <div class="col">
                    <div class="ms-bg-gray d-flex align-items-center rounded p-2">
                        <i class="fa-solid fa-magnifying-glass px-2"></i>
                        <input class="w-100 border-0 bg-transparent" type="text" placeholder="Prova a cercare: lezioni di Laravel">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-none d-lg-block">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>    
                    </div>
                    <div class="dropdown">
                        <i class="fa-solid fa-bell ms-yellow" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="ms-container-big">
            <section class="ms-sidebar ms-lightgrey">
            <div class="d-flex flex-column">
                <ul>
                    <li class="d-flex align-items-center mt-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-block px-2">Home</span>    
                    </li>
                    <li class="d-flex align-items-center my-2">
                        <i class="fa-solid fa-chart-simple "></i>
                        <span class="d-none d-lg-block px-2">Stats</span>
                    </li>
                    <li class="d-flex align-items-center my-2">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block px-2">Signal</span>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="my-4 d-flex align-items-center">
                        <i class="fa-solid fa-gear text-center "></i>
                        <span class="d-none d-lg-block px-2">Settings</span>    
                    </li>
                </ul>

            </div>
        </section>
        <section class="primary">
            <div class="container-fluid">
                <div class="row ms-bg-blue">
                    <div class="col">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum vitae nulla asperiores quas, numquam omnis. Quod alias explicabo earum nam ut quaerat, voluptatum quo maxime temporibus iure illo ex eum!
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </section>    
        </div>

    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
