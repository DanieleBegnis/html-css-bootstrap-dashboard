<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex align-items-center sticky-top">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img class="ms-logo-small d-block d-sm-none" src="img/mobile-logo.png" alt="">
                    <img class="logo d-none d-sm-block" src="img/logo.svg" alt="">
                </div>
                <div class="col">
                    <div class="ms-bg-gray d-flex align-items-center rounded p-2">
                        <i class="fa-solid fa-magnifying-glass px-2"></i>
                        <input class="w-100 border-0 bg-transparent" type="text" placeholder="Prova a cercare: lezioni di Laravel">
                    </div>
                </div>
                <div class="col-auto d-flex">
                    <div class="d-none d-lg-block">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>    
                    </div>
                    <div class="dropdown">
                        <i class="fa-solid fa-bell ms-yellow" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="ms-container-big">
            <section class="ms-sidebar ms-lightgrey">
            <div class="d-flex flex-column">
                <ul>
                    <li class="d-flex align-items-center mt-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-sm-block px-2">Home</span>    
                    </li>
                    <li class="d-flex align-items-center my-2">
                        <i class="fa-solid fa-chart-simple "></i>
                        <span class="d-none d-sm-block px-2">Stats</span>
                    </li>
                    <li class="d-flex align-items-center my-2">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-sm-block px-2">Signal</span>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="my-4 d-flex align-items-center">
                        <i class="fa-solid fa-gear text-center "></i>
                        <span class="d-none d-sm-block px-2">Settings</span>    
                    </li>
                </ul>

            </div>
        </section>
        <section class="primary">
            <div class="container-fluid">
                <div class="row ms-bg-blue ms-lightgrey">
                    <div class="d-flex col-12 col-md-2 align-items-center my-4 order-md-3">
                       <span>Nuovo Studente</span>
                        <button class="btn active mx-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="validationCustom01" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="validationCustom01" placeholder="Max" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">Cognome</label>
                                        <input type="text" class="form-control" id="validationCustom02" placeholder="Power" required>
                                        <div class="valid-feedback">
                                          Looks good!
                                        </div>
                                      </div>
                                    <div class="col-md-6">
                                      <label for="inputEmail4" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="inputPassword4" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail4">
                                      </div>
                                      <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                      </div>
                                    <div class="col-12">
                                      <label for="inputAddress" class="form-label">Indirizzo</label>
                                      <input type="text" class="form-control" id="inputAddress" placeholder="Via dei Matti 00">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="inputCity" class="form-label">Citt√†</label>
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                      <label for="inputState" class="form-label">Stato</label>
                                      <select id="inputState" class="form-select">
                                        <option selected>Scegli...</option>
                                        <option>...</option>
                                      </select>
                                    </div>
                                    <div class="col-md-2">
                                      <label for="inputZip" class="form-label">CAP</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="inputGroupFile02" class="form-label">Foto</label>
                                        <input type="file" class="form-control" id="inputGroupFile02">
                                    </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                          Seleziona per proseguire
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <button type="submit" class="btn btn-primary">Salva</button>
                                      <button type="button" class="btn btn-warning">Svuota</button>
                                    </div>
                                  </form>                                
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 my-4 order-md-1">
                        <div>
                            <span class="fs-3 fw-bold">Boolean</span>
                            <span class="badge rounded-pill text-bg-primary">Piano blaze</span> 
                        </div>
                        <div>
                            <span class="badge rounded-pill text-bg-primary">3 app</span>
                            <span>>></span>
                            <span class="badge rounded-pill text-bg-primary">+</span>
                            <span class="badge rounded-pill text-bg-primary d-none d-md-inline">Boolean mobile app</span>
                            <span class="badge rounded-pill text-bg-primary d-none d-md-inline">Boolean web app</span>
                            <span class="badge rounded-pill text-bg-primary d-none d-md-inline">Boolean blog app</span>   
                        </div>
                    </div>
                    <div class="col-12 col-md-4 my-4 order-md-2">
                        <div>Studenti online negli ultimi 30 minuti</div>
                        <div class="fs-4">125</div>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </section>    
        </div>
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
